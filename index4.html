<body>
    <h1>Задание № 4</h1>
    <input type="text" data-length="4">
    <input type="text" data-length="7">
    <input type="text" data-length="9">
    <h2><a href="index3.html">Предыдущее задание</a></h2>
    <script>
        let getInput = document.querySelectorAll('input');

         for (let i = 0; i<getInput.length; i++) {
         getInput[i].addEventListener('blur', func); // потеря фокуса  и вызов проверки содержмого на правильное количество символов
        }
        function func() {
          if (Number(this.dataset.length) === Number(this.value.length)) {
        this.style.borderColor = 'green';
          } else {
        this.style.borderColor = 'red';
         }
        }
        
    </script>
</body>
